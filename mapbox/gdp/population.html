<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D mapping</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .popup-content {
            font-size: 18px;
            font-weight: bold;
        }
        
        /* ===== sidebar =====*/
        #sidebar {
            position: absolute;
            z-index: 2;
            top: 0px;
            left: 0px;
            width: auto;
            padding: 20px;
        }
        
        .indicator-title{
            color: white;
            font-size: 50px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <h1 class="indicator-title">都道府県別人口 (2021年度)</h1>
        <p style="font-size: small; color: white;">出典: 総務省統計局</p>
    </div>

    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibnlhbWF0byIsImEiOiJjbWxvdWE5cnUwOHQyM2Rxems3ZHFjNHRtIn0.FE09FM6lxL7dZSJtsLAFEg';
        const map = new mapboxgl.Map({
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/satellite-v9',
            projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
            zoom: 5,
            pitch: 30,
            bearing: -10,
            center: [138.29058267382655, 37.58725360866509],
        });

        map.on('style.load', () => {
            map.setFog({
                color: 'rgb(186, 210, 235)', // Lower atmosphere
                'high-color': 'rgb(36, 92, 223)', // Upper atmosphere
                'horizon-blend': 0.02, // Atmosphere thickness (default 0.2 at low zooms)
                'space-color': 'rgb(11, 11, 25)', // Background color
                'star-intensity': 0.6 // Background star brightness (default 0.35 at low zoooms )
            });
        });


        map.on('load', () => {

            //##### 都道府県別GDP #####//
            // Add a source for the city polygons.
            map.addSource('volume', {
                'type': 'geojson',
                'data': 'prefectures_GDP.geojson'
            });
            map.addLayer({
                'id': 'volume',
                'type': 'fill-extrusion',
                'source': 'volume',
                'paint': {
                    // Get the `fill-extrusion-color` from the source `color` property.['get', 'color']
                    'fill-extrusion-color': [
                        'interpolate',
                        ['linear'],
                        ['get', '総人口_2021年'],
                        0,
                        '#3288bd',  // Cool Blue
                        2000000,
                        '#66c2a5',  // Turquoise
                        4000000,
                        '#abdda4',  // Light Green
                        6000000,
                        '#e6f598',  // Pale Yellow
                        8000000,
                        '#fee08b',  // Light Orange
                        10000000,
                        '#fdae61',  // Orange
                        12000000,
                        '#f46d43',  // Red-Orange
                        14000000,
                        '#d53e4f',  // Red
                        16000000,
                        '#d53e4f'   // Red
                    ],

                    // Get `fill-extrusion-height` from the source `height` property.
                    'fill-extrusion-height': ['*', ['get', '総人口_2021年'], 0.01],

                    // Get `fill-extrusion-base` from the source `base_height` property.['get', 'base_height']
                    'fill-extrusion-base': 0,

                    // Make extrusions slightly opaque to see through indoor walls.
                    'fill-extrusion-opacity': 1.0,
                }
            });


        // When a click event occurs on a feature in the cities layer, open a popup at the
        // location of the click, with description HTML from its properties.
        map.on('click', 'volume', function (e) {

                if (e.features && e.features.length > 0) {
                const feature = e.features[0];
                const name = feature.properties.name || "Unknown";
                const gdp = feature.properties["総人口_2021年"] ? parseInt(feature.properties["総人口_2021年"]) : 0;

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<div class="popup-content">${name}: ${parseInt((gdp / 1000000).toLocaleString())} 百万人`)
                    .addTo(map);
            } else {
                console.warn("No features found on click.");
            }
        });

        // Change the cursor to a pointer when the mouse is over the cities layer.
        map.on('mouseenter', 'volume', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'volume', function () {
            map.getCanvas().style.cursor = '';
        });

            map.addControl(new mapboxgl.NavigationControl());

        });
    </script>

</body>

</html>
