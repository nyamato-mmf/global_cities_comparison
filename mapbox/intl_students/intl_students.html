<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Document</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<!-- mapbox -->   
<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }

/* ===== sidebar =====*/
#sidebar {
    position: absolute;
    z-index: 2;
    top: 0px;
    left: 0px;
    width: auto;
    padding: 20px;
  }
  
.indicator-title{
    color: white;
    font-size: 50px;
}

.popup-content {
    font-size: 16px;
}

  /* ===== fly to menu =====*/
  #fly {
    border: none;
    font-size: 14px;
    color: #fff;
    z-index: 1;
  }
  
  #fly select {
    width: 300px;
    height: 50px;
    font-size: large;
    margin-bottom: 20px;
    padding: 10px;
  }

</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h1 class="indicator-title">世界トップ大学（留学生数）</h1>
    <form id="fly">
        <!-- Select a city to fly to -->
        <select name="select">
            <option value="fly-tyo">Tokyo / 東京</option>
            <option value="fly-osa">Osaka / 大阪</option>
            <option value="fly-fuk">Fukuoka / 福岡</option>
            <option value="fly-nyc">New York / ニューヨーク</option>
            <option value="fly-lon">London / ロンドン</option>
            <option value="fly-par">Paris / パリ</option>
            <option value="fly-sin">Singapore / シンガポール</option>
        </select>
    </form>
    <p style="font-size: small; color: white;">出典: Times Higher Education</p>
</div>

<div id="map"></div>

<script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibnlhbWF0byIsImEiOiJjbWxvdWE5cnUwOHQyM2Rxems3ZHFjNHRtIn0.FE09FM6lxL7dZSJtsLAFEg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-v9',
        projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 9, // starting zoom
        center: [139.7527758040573, 35.68535529255434] // starting center
    });

    map.on('load', () => {

        //##### 指標データ #####//
        map.addSource('intl_students', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: './geojson/intl_students.geojson' 
        });

        map.addLayer({
            'id': 'intl_students-layer',
            'type': 'circle',
            'source': 'intl_students',
            'paint': {
                // Adjust circle radius based on the 'radius' property in the GeoJSON file
                'circle-radius': [
                    'interpolate', 
                    ['linear'], 
                    ['get', '留学生数'], 
                    1, 5,  // Minimum value (1) maps to a circle radius of 2
                    25000, 30 // Maximum value (10) maps to a circle radius of 20
                ],
                'circle-stroke-width': 1,
                'circle-color': 'blue',
                'circle-stroke-color': 'white'
            }
        });



        //##### 半径 5-10km データ #####//
        map.addSource('radius', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: '../geojson_common/radius_5-10km.geojson' 
        });

        map.addLayer({
            'id': 'radius-layer',
            'type': 'line',
            'source': 'radius',
            'paint': {
                'line-color': 'yellow',
            }
        });

        //##### 半径 50km データ #####//
        map.addSource('radius_50km', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: '../geojson_common/radius_50km.geojson' 
        });

        map.addLayer({
            'id': 'radius-layer_50km',
            'type': 'line',
            'source': 'radius_50km',
            'paint': {
                'line-color': 'yellow',
            }
        });


        //##### Fly to 機能 #####//
        document.getElementById("fly").select.onchange = function() {
            var target = document.getElementById("fly").select.value;
            console.log(target)

            switch (target) {
                    case "fly-tyo":
                        map.flyTo({
                            center: [139.7527758040573, 35.68535529255434],
                            zoom: 9,
                            essential: true
                        });
                        break;
                        case "fly-osa":
                            map.flyTo({
                                center: [135.5021561677342, 34.693921820358064],
                                zoom: 9,
                                essential: true
                            });
                            break;
                        case "fly-fuk":
                            map.flyTo({
                                center: [130.40173084766886, 33.59047034465218],
                                zoom: 9,
                                essential: true
                            });
                            break;
                    case "fly-nyc":
                        map.flyTo({
                            center: [-73.98554260298089, 40.7581534610924],
                            zoom: 9,
                            essential: true
                        });
                        break;
                    case "fly-lon":
                        map.flyTo({
                            center: [-0.1280757371601969, 51.508110075964964],
                            zoom: 9,
                            essential: true
                        });
                        break;
                    case "fly-par":
                        map.flyTo({
                            center: [2.3553137, 48.8809481],
                            zoom: 9,
                            essential: true
                        });
                        break;
                    case "fly-sin":
                        map.flyTo({
                            center: [103.8513365, 1.2830173],
                            zoom: 9,
                            essential: true
                        });
                        break;
                }
        };

        //##### Pop up 機能 #####//
        // Create a popup, but don't add it to the map yet.
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mouseenter', 'intl_students-layer', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();      
            const univ_name = e.features[0].properties["Name"];
            const num_intl_students = e.features[0].properties["留学生数"];

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates)
                .setHTML(
                    `<div style="font-size: 16px;">
                        <strong>${univ_name}</strong><br>
                        留学生数: ${num_intl_students}人
                    </div>`
                )
                .addTo(map);
        });

        map.on('mouseleave', 'intl_students-layer', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });


        //##### Navigation Control #####//
        map.addControl(new mapboxgl.NavigationControl());

    });


</script>

</body>
</html>
