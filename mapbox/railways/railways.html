<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Document</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<!-- mapbox -->   
<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>

<body>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibnlhbWF0byIsImEiOiJjbWxvdWE5cnUwOHQyM2Rxems3ZHFjNHRtIn0.FE09FM6lxL7dZSJtsLAFEg';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-v9',
            projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
            zoom: 5, // starting zoom
            center: [139.7527758040573, 35.68535529255434] // starting center
        });


        map.on('load', () => {
            /* --------------------------------------------------------
            　鉄道
            -------------------------------------------------------- */
            map.addSource('railways', {
                'type': 'geojson',
                'data': './geojson/国土数値情報/N02-20_GML/N02-20_RailroadSection.geojson'
            });
            map.addLayer({
                'id': 'railways',
                'type': 'line',
                'source': 'railways',
                'layout': {
                    'visibility': 'visible'
                },
                'paint': {
                    'line-color': 'rgba(255,255,255,1)',
                    'line-width': 2,
                }
            });
            // ポップアップ //
            map.on('click', "railways", function (e) {
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(e.features[0].properties["N02_004"])
                    .addTo(map);
            });
            map.on('mouseenter', "railways", function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', "railways", function () {
                map.getCanvas().style.cursor = '';
            });

        });


    </script>

</body>
</html>
