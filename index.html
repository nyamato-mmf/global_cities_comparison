<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="robots" content="noindex">

		<title>Global Cities Comparison</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="icon" href="./img/favicon.ico">
		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<style>
			section .center-vertically {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- タイトル -->
				<section data-background-image="./img/title.jpg">
					<p style="font-size: 30px;">Global Cities' Competitiveness</p>
					<h2>世界の都市競争力</h2>
					<p style="font-size: 30px;">#4 世界都市の比較分析</p>
				</section>

				<!-- ====================== 国際競争力を高める大都市圏の条件 ====================== -->
				<section>
					<!-- 都道府県別GDP -->
					<section data-fullscreen="false" data-background-color="rgb(0, 0, 0)" data-transition="fade-out" data-transition-speed="slow">
						<iframe class="r-stretch" data-src="./mapbox/gdp/gdp.html" data-preload frameborder="0" allowfullscreen allow="fullscreen"></iframe>
					</section>
				</section>
					
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<!-- Fullscreen plugin: バージョンを固定 -->
		<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@4.2.1/fullscreen/plugin.js"></script>
		<!-- Latex -->
		<script src="plugin/math/math.js"></script>

		<script>
			Reveal.initialize({
				hash: true,
				autoPlayMedia: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealFullscreen, RevealMath.KaTeX, RevealZoom ]
			});
		</script>
	</body>
</html>
