<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container d-flex align-items-center" style="min-height: 100vh;">
    <!-- Charts layout -->
    <div class="row w-100">
        <div class="col d-flex justify-content-center">
            <canvas id="graph_01"></canvas>
        </div>
    </div>

    <!-- Chart.js script -->
    <script>
    //===== グラフ =====//
        const labels_01 = [
            'London',
            'New York',
            'Tokyo',
            'Paris',
            'Singapore',
            'Osaka',
            'Fukuoka',
        ];
        
        const data_01 = {
            labels: labels_01,
            datasets: [{
                label: '賃金水準 (USD)',
                backgroundColor: 'rgba(0, 0, 255, 0.5)',
                borderColor: 'rgba(0, 0, 255, 0.5)',
                data: [4026, 6471, 2694, 2746, 4866, 2303, 1719],
            }]
        };
        
        const config_01 = {
            type: 'bar',
            data: data_01,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: '賃金水準 (USD)',
                        font: {
                            size: 24 // Adjust this value to make the title larger
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 18 // Adjust this value to make the city names larger
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 16 // Adjust this value to change the font size of the y-axis labels
                            }
                        }
                    }
                }
            }
        };


        
        const graph_01 = new Chart(
        document.getElementById('graph_01'), config_01 );
    </script>
</body>
</html>
